    <script>
        function mayor(){
            var edad1 = document.getElementById("edad1").value;
            var edad2 = document.getElementById("edad2").value;
            if(edad1>edad2){
                alert("Tú eres mayor")
            }else{
            if(edad1<edad2){
                alert("Tu amigo es mayor")
            }else{
                alert("Teneis la misma edad")
            }
            
        }
        }   

    </script>
    Introduce tu edad:<input type="text" id="edad1"><br><br>
    Introduce la edad de tu amigo:<input type="text" id="edad2"><br><br>
    <input type="button" value="¿Quién es mayor?" onclick="mayor()">
